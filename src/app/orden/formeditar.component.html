<div class="container">
    <div class="card-body">
        <h5 class="card-title">{{titulo}}</h5>
        <form>
            <div class="form-group row">
                <label for="observaciones" class="col-form-label col-sm-2">Asistencia (S: si, N: no)</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" name="observaciones" [(ngModel)]="orden.asistencia"/>
                </div>
            </div>
            <div class="form-group row">
                <label for="observaciones" class="col-form-label col-sm-2">Observaciones</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" name="observaciones" [(ngModel)]="orden.observaciones"/>
                </div>
            </div>

            <button type="button" role="button" name="button" class="btn btn-primary" [routerLink]="['/orden/formeditar', orden.idOrden]" (click)='update()'>Editar</button>
        </form>

    </div>

</div>
