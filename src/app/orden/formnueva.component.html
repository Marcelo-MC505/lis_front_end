<div class="container">
    <div class="row">
      <div class="col-sm-6">
        <div class="card-body">
          <h5 class="card-title">{{titulo}}</h5>
        <form>
            <div class="form-group row">
                <label for="No. de Orden" class="col-form-label col-sm-2">No. de Orden</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" name="no de orden" [(ngModel)]="ordenng.numeroOrden" required>
                </div>
            </div>
            <label for="user" class="control-label">Usuario</label>
            <select class="form-control" id="user" [(ngModel)]="ordenng.idUsuarioImprime">
                <option *ngFor="let Usuario of usuarios" [ngValue]="Usuario.idUsuario">{{Usuario.login}}</option>
            </select>            
            <label for="empleado" class="control-label">Empleado</label>
            <select class="form-control" id="empleado" [(ngModel)]="ordenng.idEmpleado">
                <option *ngFor="let Empleado of empleados" name="idEmpleado" [ngValue]="Empleado">{{Empleado.primerNombre+' '+Empleado.segundoNombre+' '+Empleado.primerApellido+' '+Empleado.segundoApellido}}</option>
            </select>
            <label for="paciente" class="control-label">Paciente</label>
            <select class="form-control" id="paciente" [(ngModel)]="ordenng.idPaciente">
                <option *ngFor="let Paciente of pacientes" name="idPaciente" [ngValue]="Paciente">{{Paciente.primerNombre+' '+Paciente.segundoNombre+' '+Paciente.primerApellido+' '+Paciente.segundoApellido+' ¿Está embarazada? ->'+Paciente.emabrazada}}</option>
            </select>
            <label for="tiposervicio" class="control-label">Tipo de Servicio</label>
            <select class="form-control" id="tiposervicio" [(ngModel)]="ordenng.idTipoServicio">
                <option *ngFor="let tiposervicio of tiposervicios" name="idTipoServicio" [ngValue]="tiposervicio">{{tiposervicio.descripcion}}</option>
            </select>
            <label for="tipoorden" class="control-label">Tipo de Orden</label>
            <select class="form-control" id="tipoorden" [(ngModel)]="ordenng.idTipoOrden">
                <option  *ngFor="let tipoorden of tipoordenes" name="idTipoOrden" [ngValue]="tipoorden">{{tipoorden.descripcion}}</option>
            </select> 
            
            <div class="form-group row">
                <label for="No. de Orden" class="col-form-label col-sm-2">Asistencia (S: si, N: no)</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" name="asistencia" [(ngModel)]="ordenng.asistencia" required>
                </div>
            </div>
            <div class="form-group row">
                <label for="No. de Orden" class="col-form-label col-sm-2">Observaciones</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" name="observaciones" [(ngModel)]="ordenng.observaciones" required>
                </div>
            </div>
            <div class="form-group row">
                <label for="No. de Orden" class="col-form-label col-sm-2">Fecha de Orden</label>
                <div class="col-sm-6">
                    <input type="date" name="fechacita" class="form-control" name="fechadeorden" [(ngModel)]="ordenng.fechaOrden" required>
                </div>
            </div>
            <div class="form-group row">
                <label for="No. de Orden" class="col-form-label col-sm-2">Activo (S: si, N: no)</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" name="activo" [(ngModel)]="ordenng.activo" required>
                </div>
            </div>
            <div class="form-group row">
                <label for="No. de Orden" class="col-form-label col-sm-2">Finalizado (S: si, N: no)</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" name="finalizado" [(ngModel)]="ordenng.finalizado" required>
                </div>
            </div>
            <div class="form-group row">
                <label for="No. de Orden" class="col-form-label col-sm-2">Fecha de Cita</label>
                <div class="col-sm-6">
                    <input type="date" name="fechacita" class="form-control" name="fechacita" [(ngModel)]="ordenng.fechaCita" required>
                </div>
            </div>
            <div class="form-group row">
                <label for="No. de Orden" class="col-form-label col-sm-2">Fecha de Impresion</label>
                <div class="col-sm-6">
                    <input type="date" name="fechacita" class="form-control" name="fechaImprime" [(ngModel)]="ordenng.fechaImprime" required>
                </div>
            </div>
            <div class="form-group row">
                <label for="No. de Orden" class="col-form-label col-sm-2">Fecha de Reporte</label>
                <div class="col-sm-6">
                    <input type="date" name="fechacita" class="form-control" name="fechaReporte" [(ngModel)]="ordenng.fechaPReporte" required>
                </div>
            </div>
            <button type="submit" class="btn btn-success" role="button" (click)='create()'>Registrar la orden</button>
        </form>
    </div>
</div>
