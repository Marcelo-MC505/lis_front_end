            <div class="form-group row">
                <label for="No. de Orden" class="col-form-label col-sm-2">Usuario</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" name="user" [(ngModel)]="ordenng.idUsuarioImprime" required>
                </div>
            </div>
            <div class="form-group row">
                <label for="No. de Orden" class="col-form-label col-sm-2">Empleado</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" name="empleado" [(ngModel)]="ordenng.idEmpleado" required>
                </div>
            </div>
            <div class="form-group row">
                <label for="No. de Orden" class="col-form-label col-sm-2">Paciente</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" name="paciente" [(ngModel)]="ordenng.idPaciente" required>
                </div>
            </div>
            <div class="form-group row">
                <label for="No. de Orden" class="col-form-label col-sm-2">Tipo de Servicio</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" name="tiposervicio" [(ngModel)]="ordenng.idTipoServicio" required>
                </div>
            </div>
            <div class="form-group row">
                <label for="No. de Orden" class="col-form-label col-sm-2">Tipo de Orden (1: Cita, 2: Emergencia, 3: Rutina)</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" name="tipoorden" [(ngModel)]="ordenng.idTipoOrden" required>
                </div>
            </div>
            <div class="form-group row">
                <label for="No. de Orden" class="col-form-label col-sm-2">Asistencia (S: si, N: no)</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" name="asistencia" [(ngModel)]="ordenng.asistencia" required>
                </div>
            </div>
            <div class="form-group row">
                <label for="No. de Orden" class="col-form-label col-sm-2">Observaciones</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" name="observaciones" [(ngModel)]="ordenng.observaciones" required>
                </div>
            </div>
            <div class="form-group row">
                <label for="No. de Orden" class="col-form-label col-sm-2">Fecha de Orden</label>
                <div class="col-sm-6">
                    <input type="date" name="fechacita" class="form-control" name="fechadeorden" [(ngModel)]="ordenng.fechaOrden" required>
                </div>
            </div>
            <div class="form-group row">
                <label for="No. de Orden" class="col-form-label col-sm-2">Activo (S: si, N: no)</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" name="activo" [(ngModel)]="ordenng.activo" required>
                </div>
            </div>
            <div class="form-group row">
                <label for="No. de Orden" class="col-form-label col-sm-2">Finalizado (S: si, N: no)</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" name="finalizado" [(ngModel)]="ordenng.finalizado" required>
                </div>
            </div>
            <div class="form-group row">
                <label for="No. de Orden" class="col-form-label col-sm-2">Fecha de Cita</label>
                <div class="col-sm-6">
                    <input type="date" name="fechacita" class="form-control" name="fechacita" [(ngModel)]="ordenng.fechaCita" required>
                </div>
            </div>
            <div class="form-group row">
                <label for="No. de Orden" class="col-form-label col-sm-2">Fecha de Impresion</label>
                <div class="col-sm-6">
                    <input type="date" name="fechacita" class="form-control" name="fechaImprime" [(ngModel)]="ordenng.fechaImprime" required>
                </div>
            </div>
            <div class="form-group row">
                <label for="No. de Orden" class="col-form-label col-sm-2">Fecha de Reporte</label>
                <div class="col-sm-6">
                    <input type="date" name="fechacita" class="form-control" name="fechaReporte" [(ngModel)]="ordenng.fechaPReporte" required>
                </div>
            </div>
            <button type="submit" class="btn btn-success" role="button" (click)='create()' [routerLink]="['/orden']">Registrar la orden</button>
        </form>
    </div>
</div>
