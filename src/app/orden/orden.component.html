<div class="container">
<h1>Lista de ordenes</h1>

<button class="btn btn-info" type="button" [routerLink]="['/orden/formeditar']">Nueva Orden</button>

<table class="table">
    <thead class="thead-dark">
      <tr>
        <th scope="col">No. de Orden</th>
        <th scope="col">Empleado</th>
        <th scope="col">Asistencia</th>
        <th scope="col">Observaciones</th>
        <th scope="col">Tipo de Orden</th>
        <th scope="col">Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let Orden of ordenes">
        <th>{{Orden.numeroOrden}}</th>
        <th>{{Orden.idEmpleado}}</th>
        <th>{{Orden.asistencia}}</th>
        <th>{{Orden.observaciones}}</th>
        <th>{{Orden.idTipoOrden}}</th>  
        <td> <button type="button" name="button" class="btn btn-primary" [routerLink]="['/orden/formeditar', Orden.idOrden]">Editar Orden</button> </td>
      </tr>
    </tbody>
  </table>
